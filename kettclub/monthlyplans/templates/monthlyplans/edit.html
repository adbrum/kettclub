<div class="col-md-8">
    <div class="panel form-element-padding">
        <div class="panel-heading">
            <h4>Editar dados: {{ plano.nome }}</h4>
        </div>
        <div class="panel-body" style="padding-bottom:30px;">
            <div class="col-md-12">
                <form method="post" action="/planosmensais/edit/{{ plano.pk }}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
