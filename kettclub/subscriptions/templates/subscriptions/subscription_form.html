{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Header -->
<section id="subscription">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}

                        <button class="btn btn-default" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
